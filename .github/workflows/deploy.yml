name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          rm -rf node_modules package-lock.json
          npm install

      - name: Check if react-scripts exists
        run: |
          ls -la backend/node_modules/.bin/

      - name: Fix react-scripts permission issue
        run: |
          chmod +x backend/node_modules/.bin/react-scripts

      - name: Build project
        run: |
          cd backend
          npm run build
