jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Change to backend directory
        run: cd backend

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
